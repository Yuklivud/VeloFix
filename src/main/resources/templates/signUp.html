<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SignUp</title>
  <link rel="stylesheet" href="/css/signUp.css">
  <script src = "/js/signUp.js" defer> </script>
</head>
<body>

<header>
  <div class="header-inner">
    <div class="logo">
      <a href="/main">
        <img src="/images/VeloFix_Logo_Blue.png" alt="Logo">
      </a>
    </div>
    <nav class="nav">
      <a href="/main#about">Про нас</a>
      <a href="/main#services">Послуги</a>
      <a href="/main#contact">Контакти</a>
    </nav>
    <div class="header-right">
      <div class="notification-wrapper">
        <button class="icon-btn" id="notif-btn">
          <img src="/images/Notification_icon_blue.png" alt="Notifications">
        </button>
        <div class="notification-dropdown" id="notif-dropdown" style="display: none;">
          <p>Loading notifications...</p>
        </div>
      </div>

      <button class="icon-btn">
        <a href="/account" class="icon-btn">
          <div class="logo">
            <img src="/images/Account_icon.png">
          </div>
        </a>
      </button>
    </div>
  </div>
</header>


<main>
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-tabs">
        <a th:href="@{/signIn}">
          <span class="tab inactive">Вхід</span>
        </a>
        <span class="tab active">Реєстрація</span>
      </div>
      <form class="signup-form" th:action="@{/signup}" method="post" th:object="${userDto}" novalidate>

        <input type="text" name="fullname" placeholder="Ім'я" th:field="*{fullname}"
               required oninvalid="this.setCustomValidity('Please enter your full name')"
               oninput="this.setCustomValidity('')">
        <div th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="error-message"></div>

        <input type="tel" name="phone" placeholder="Номер телефону" th:field="*{phone}"
               required oninvalid="this.setCustomValidity('Please enter a valid phone number')"
               oninput="this.setCustomValidity('')">
        <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error-message"></div>

        <input type="email" name="email" placeholder="Email" th:field="*{email}"
               required oninvalid="this.setCustomValidity('Please enter a valid email address')"
               oninput="this.setCustomValidity('')">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></div>

        <div class="password-field">
          <input type="password" id="passwordInput" name="password" placeholder="Пароль" th:field="*{password}"
                 required oninvalid="this.setCustomValidity('Password must be at least 6 characters')"
                 oninput="this.setCustomValidity('')">
          <img src="/images/hide.png" alt="Toggle" class="eye-icon" id="togglePassword">
        </div>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>

        <label class="consent">
          <input type="checkbox" required oninvalid="this.setCustomValidity('You must agree to proceed')"
                 oninput="this.setCustomValidity('')">
          Згода на обробку персональних даних
        </label>

        <button type="submit" class="submit-btn">Зареєструватися</button>
        <p class="signin-link">Вже маєте аккаунт? <a href="/account">Вхід!</a></p>
      </form>

    </div>
  </div>
</main>

<footer class="footer">
  <p class="copyright">
    © VELOFIX — All rights reserved
  </p>
</footer>
</body>
</html>
