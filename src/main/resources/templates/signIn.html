<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SignIn</title>
  <link rel="stylesheet" href="/css/signIn.css">
  <script src = "/js/signIn.js" defer> </script>
  <link rel="icon" href="/images/Logo_Tab.png">
</head>
<body>

<header>
  <div class="header-inner">
    <div class="logo">
      <a href="/main">
        <img src="/images/VeloFix_Logo_Blue.png" alt="Logo">
      </a>
    </div>
    <nav class="nav">
      <a href="/main#about">About us</a>
      <a href="/main#services">Services</a>
      <a href="/main#contact">Contacts</a>
    </nav>
    <div class="header-right">
      <div class="notification-wrapper">
        <button class="icon-btn" id="notif-btn">
          <img src="/images/Notification_icon_blue.png" alt="Notifications">
        </button>
        <div class="notification-dropdown" id="notif-dropdown" style="display: none;">
          <p>Loading notifications...</p>
        </div>
      </div>

      <button class="icon-btn">
        <a href="/account" class="icon-btn">
          <div class="logo">
            <img src="/images/Account_icon.png">
          </div>
        </a>
      </button>
    </div>
  </div>
</header>


<main>
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-tabs">
        <span class="tab active">Sign in</span>
        <a th:href="@{/signup}">
          <span class="tab inactive">Sign up</span>
        </a>
      </div>

      <form th:action="@{/login}" method="post" class="signup-form">
        <input type="email"
               name="username"
               placeholder="Email"
               required
               oninvalid="this.setCustomValidity('Please enter a valid email address')"
               oninput="this.setCustomValidity('')">
        <div class="password-field">
          <input type="password"
                 name="password"
                 id="passwordInput"
                 placeholder="Password"
                 required
                 oninvalid="this.setCustomValidity('Password is required')"
                 oninput="this.setCustomValidity('')">
          <img src="/images/hide.png" alt="Toggle" class="eye-icon" id="togglePassword">
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="submit-btn">Sign in</button>
      </form>


    </div>
  </div>
</main>
<footer class="footer">
  <p class="copyright">
    © VELOFIX — All rights reserved
  </p>
</footer>
</body>
</html>
